<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <title>スライドショー</title>
<meta charset="utf-8">
<script src="https://kit.fontawesome.com/fbf86d1740.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <div class="title">
      長新一郎　成長記録
    </div>
    <div class="main">
<button type="button" onclick="left()"><i class="fa-solid fa-left-long"></i></button>

<img src="https://content-jp.drive.amazonaws.com/v2/download/presigned/KqnmYpx2S1TvyCpH8uXFzPehQ4Vf4hky6ZauZVOZmqweJxFPc?download=true">
<button type="button" onclick="right()"><i class="fa-solid fa-right-long"></i></button>

    </div>
    <div class="control">
      <button onclick="play()"><i class="fa-solid fa-circle-play"></i></button>

      <button onclick="stop()"> <i class="fa-solid fa-circle-pause"></i></button>

      <button onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>

    </div>
  <script src="js/slidShow.js"></script>

  </body>
</html>
